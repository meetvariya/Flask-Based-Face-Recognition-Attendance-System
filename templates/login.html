  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Attendance System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <a class="nav-link" aria-current="page" href="/home">Home</a>

  <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('user')}}" method="post">

                            <div class="form-group">
                                <label for="role" class="text-info">Role:</label><br>

                                <select id="role" name="role">
                                  <option value="student">student</option>
                                  <option value="faculty">faculty</option>
                                  <option value="admin">admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md btn-space" value="submit">
                            </div>

                        </form>
                        <div>
                            <a href="/forgetpassword/" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modaledit"> Forgot Password ?</a>
                        </div>
                            <div id="modaledit" class="modal fade" role="dialog">
                               <div class="modal-dialog">
                                  <div class="modal-content">
                                     <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Forgot Password</h4>
                                     </div>
                                      <div class="modal-body">
                                        <form action="{{ url_for('forgetpassword') }}" method="POST">
                                            <div class="form-group">
                                               <label> Username:</label>
                                               <input type="text"  name="username" >
                                            </div>
                                            <div class="form-group">
                                               <label>Email:</label>
                                               <input type="email" name="m_email">
                                            </div>
                                           <div class="form-group">
                                              <button class="btn btn-primary" type="submit">Submit</button>
                                           </div>
                                        </form>
                                      </div>
                                         <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                         </div>
                                  </div>
                               </div>
                            </div>
                    </div>
                </div>

            </div>
        </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
